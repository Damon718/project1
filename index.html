<!DOCTYPE html>
<html lang="en" class="nojs" id="html">

<head>
  <title>HTML Form Elements</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zooland</title>
  <link rel="stylesheet" media="screen" href="css/reset.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
</head>

<body>
  <main class="container">
    <div class="header">
      Register To Join Deyang Meng Star harbor
    </div>
    <div class="login-wrapper">
      <div class="form-wrapper">
        <form id="myForm">
          <input type="text" name="username" placeholder="username" class="input-item">
          <input type="email" name="email" placeholder="email" class="input-item">
          <input type="password" name="password" placeholder="password" class="input-item">
          <input type="submit" name="submit" id="submit" value="Register" onclick="validateForm()">
        </form>
      </div>
      <div class="msg">
        Sign up to get your starship!
        <a href="#">To get it</a>
      </div>
      <div class="msg">
        The dream experience of interstellar fantasy
      </div>
    </div>
  </main>
  <script src="js/script.js"></script>
</body>

</html>
